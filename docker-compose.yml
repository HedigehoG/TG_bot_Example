version: '3.8'
services:
  bot:
    build: .
    env_file:
      - .env
    ports:
    - "${BOT_PORT:-8080}:8080" # Пробрасываем внутренний порт 8080 контейнера на внешний порт ${BOT_PORT} хоста (по умолчанию 8080)
    restart: unless-stopped
    networks:
      - botnet
    # limit memory usage
    mem_limit: 150m

networks:
  botnet:
    driver: bridge
