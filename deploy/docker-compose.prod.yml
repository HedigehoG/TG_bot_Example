version: '3.8'
services:
  bot:
    image: ghcr.io/<OWNER>/tg-webhook-bot:latest
    env_file:
      - .env
    restart: unless-stopped
    # Ограничиваем использование памяти для защиты сервера
    mem_limit: 150m
    memswap_limit: 300m
    networks:
      - botnet

networks:
  botnet:
    driver: bridge
